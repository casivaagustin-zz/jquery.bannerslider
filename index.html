<html>
  <head>
    <link rel='stylesheet' href='jquery.bannerslider.css' />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.bannerslider.js"></script>
  </head>
  <body>
    <h1>Simple Slider Sample</h1>
    <p>
      Just make a Container for Items elements, and set a custom CSS to make a 
      nice aparience. At the end add the Js code to add the slider.
      Each child of the container will be an element for the slider.
    </p>
    <div id="banner_slider_x">
      <div>
        Uno
      </div>
      <div>
        Dos
      </div>
      <div>
        Tres
      </div>
    </div>
    <div>
      <span id="left"> < </span>
      <span id="right"> > </span>
    </div>

    <div id="banner_slider_y">
      <div>
        Uno
      </div>
      <div>
        Dos
      </div>
      <div>
        Tres
      </div>
    </div>
    <div>
      <span id="down"> Down </span>
      <span id="up"> Up </span>
    </div>

    <script type="text/javascript">
      /** Two Easy Samples **/
      $(document).ready(function(){
        $('#banner_slider_x').bannerSlider('#right','#left', 'x');
        $('#banner_slider_y').bannerSlider('#up','#down', 'y');
      });
    </script>
  </body>
</html>
